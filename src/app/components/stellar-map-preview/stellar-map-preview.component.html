<div class="stellar-map-container">
	<div class="stellar-map-content" [ngStyle]="styleColors">
		<div class="stellar-map">
			<div id="map"></div>
		</div>
		<div class="stellar-information" [ngStyle]="styleColors">
      <div>Frase Opcional</div>
			<span class="city">{{city}}</span>
			<span class="country">{{country}}</span>
			<span class="date">{{date}}</span>
			<span class="coordinates">{{coordinates}}</span>
		</div>
	</div>
</div>
