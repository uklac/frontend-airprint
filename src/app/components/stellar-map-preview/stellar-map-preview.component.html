<app-frame-container>
	<div class="stellar-map-content" [ngStyle]="styleColors">
		<div class="stellar-map">
			<div id="map"></div>
		</div>
		<div class="stellar-information" [ngStyle]="styleColors">
			<span class="city">{{headline}}</span>
			<span class="country">{{divider}}</span>
			<span class="date">{{tagline}}</span>
			<span class="coordinates">{{sublime}}</span>
		</div>
	</div>
</app-frame-container>
