<app-frame-container>
	<div class="signature-poster-content"
		[ngStyle]="style"
		[class.full]="fullSize"
		>
		<div class="text">
			<span class="main-text">
				{{headline}}
			</span>
			<div class="secondary-texts">
				<div class="tagline">{{tagline}}</div>
				<div class="sublime">{{sublime}}</div>
			</div>
		</div>
	</div>
</app-frame-container>
