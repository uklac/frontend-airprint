<div class="street-map-basic-container" *ngIf= "style === 'basic'" >
	<div class="street-map-basic-content">
		<div class="street-map-basic">
			<div class="mapStreet-basic">	
			</div>
		</div>
		<div class="street-map-basic-information">
			<span class="city">{{city}}</span>
			<span class="mapFrom">{{mapFrom}}</span>
			<span class="country">{{country}}</span>
		</div>
	</div>
</div>

<div class="street-map-shadow-container" *ngIf= "style === 'shadow'">
	<div class="street-map-shadow-content">
		<div class="street-map-shadow">
			<div class="mapStreet-shadow">
			</div>
		</div>
		<div class="street-map-shadow-information">
			<span class="city">{{city}}</span>
			<span class="country">{{country}}</span>
			<span class="coordinates">{{coordinates}}</span>
		</div>
	</div>
</div>

<div class="street-map-lineal-container" *ngIf= "style === 'lineal'">
	<div class="street-map-lineal-content">
		<div class="street-map-lineal">
			<div class="mapStreet-lineal">
			</div>
		</div>
		<div class="street-map-lineal-information">
			<div class="street-information">
				<span class="city">{{city}}</span>
				<span class="country">{{country}}</span>
				<span class="coordinates">{{coordinates}}</span>
			</div>
		</div>
	</div>
</div>
