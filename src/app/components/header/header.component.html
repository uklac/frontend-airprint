<div class="header-container">
	<div class="links">
		<div class="link-container" *ngFor="let link of links">
			<a href="{{link.link}}">{{link.title}}</a>
		</div>
	</div>
	<div class="brand-container">
		<img class="brand" src="../../../assets/images/airprint-white.svg">
	</div>
	<div class="header-accions">
		<div class="help-opcion" [matMenuTriggerFor]="menu">
			<div>Help</div>
			<mat-icon>keyboard_arrow_down</mat-icon>
			<mat-menu #menu="matMenu">
				<button mat-menu-item>FAQ</button>
				<button mat-menu-item>Shipping information</button>
				<button mat-menu-item>Contact us</button>
			</mat-menu>
		</div>
		<mat-icon [matBadge]="totalProducts">shopping_basket</mat-icon>
	</div>
</div>
